<form style="margin: 50px" [formGroup]="form">
  <div class="form-group">
    <label for="name">Id</label>
    <input [disabled]='true' type="text" id="id" class="form-control col-md-3" [(ngModel)]="newid"  formControlName="id" >
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control col-md-3" [ngClass]="{'is-invalid': nom.invalid && nom.touched}" formControlName="nom">
    <div [hidden]="nom.valid">
      <p >Nom obligatoire *</p>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" id="email" class="form-control col-md-3" formControlName="email">
  </div>
  <button type="button" class="btn btn-dark" [disabled]="form.invalid">Submit</button>
</form>
